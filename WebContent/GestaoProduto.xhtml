<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:u="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<h:body>

	<h:form>
		<h:commandLink action="#{gestaoProdutoBean.redirecionarAjuda}"
			value="Ajuda">

			<f:actionListener biding="#{registroCliqueListener}" />
		</h:commandLink>
		<br />
		
	Nome:
	<h:inputText value="#{gestaoProdutoBean.prod.nome}" />
		<br />

	Fabricante:
	<h:inputText value="#{gestaoProdutoBean.prod.fabricante}" />
		<br />
	
	Categoria:
	<h:inputText value="#{gestaoProdutoBean.prod.categoria}" onfocus="this.value=''" />
		<br />

		<h:commandButton value="Incluir" action="#{gestaoProdutoBean.incluir}">
			<f:actionListener
				type="com.algaworks.cursojsf2.RegistroCliqueListener" />
		</h:commandButton>
	</h:form>

	<h:form>
		<ol>
			<u:repeat var="item" value="#{gestaoProdutoBean.produtos}">
				<li>#{item.nome} - #{item.categoria} <h:commandButton
						value="Excluir" action="#{gestaoProdutoBean.excluir}">
						<f:setPropertyActionListener
							target="#{gestaoProdutoBean.prodSelecionadoExclusao}"
							value="#{item}" />
					</h:commandButton>
				</li>
			</u:repeat>

		</ol>
	</h:form>

	<h:form>
	Pesquise aqui seu produto: 
		<h:inputText value="#{gestaoProdutoBean.prod.nome}"
			valueChangeListener="#{gestaoProdutoBean.pesquisaProduto}"
			onchange="submit()" />
	</h:form>
	<ol>
		<u:repeat var="itemPesquisado"
			value="#{gestaoProdutoBean.produtosSelecionados}">
			<li>#{itemPesquisado.nome} - #{itemPesquisado.categoria}</li>
		</u:repeat>
	</ol>
</h:body>
</html>
