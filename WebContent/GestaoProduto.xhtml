<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:u="http://java.sun.com/jsf/facelets">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</head>
<h:body>
	<h:form>
	Nome:
	<h:inputText value="#{gestaoProdutoBean.prod.nome}" />
		<br />

	Fabricante:
	<h:inputText value="#{gestaoProdutoBean.prod.fabricante}" />
		<br />
	
	Categoria:
	<h:inputText value="#{gestaoProdutoBean.prod.categoria}" />
		<br />

		<h:commandButton value="Incluir" action="#{gestaoProdutoBean.incluir}" />
	</h:form>

	<ol>
		<u:repeat var="item" value="#{gestaoProdutoBean.produtos}">
			<li>#{item.nome} - #{item.categoria}</li>

		</u:repeat>
	</ol>

</h:body>
</html>
