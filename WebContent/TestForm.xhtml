<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://java.sun.com/jsf/core">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Título: TestForm</title>
<script>
	function validar() {
		campoEmail = document.getElementById("newsletterForm:email");
		if (campoEmail.value == '') {
			alert('Informe um e-mail');
			return false;
		}
		return true;
	}
</script>
</head>
<h:body>
	<h:form id="newsletterForm">
		<h:outputLabel value="E-mail:" for="email" />
		<br />

		<h:inputText id="email" value="Digite seu e-mail" size="40" maxlength="30" title="Informe seu e-mail" onfocus="this.value=''" />
		<br />
		<br />
		<h:selectOneMenu value="#{cadastroNewsBean.time}">
			<f:selectItem itemValue="Flamengo" itemLabel="Mengão" />
			<f:selectItem itemValue="Coríntians" itemLabel="Timão" />
			<f:selectItem itemValue="Palmeiras" />
		</h:selectOneMenu>
		<br />

		<h:outputLabel value="#{cadastroNewsBean.time}" rendered="#{not empty cadastroNewsBean.time}" />
		<br />
		<br />

		<h:commandButton value="Assinar" onclick="return validar()" />
	</h:form>
</h:body>
</html>
